<ion-header>
  <ion-toolbar>
    <ion-title>Examen Pr√°ctico 1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Validar Edad</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="verificarEdad()" #formulario="ngForm">
        
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input
            type="text"
            [(ngModel)]="nombre"
            name="nombre"
            required
          ></ion-input>
        </ion-item>

        
        <ion-item>
          <ion-label position="floating">Edad</ion-label>
          <ion-input
            type="number"
            [(ngModel)]="edad"
            name="edad"
            required
          ></ion-input>
        </ion-item>

        
        <ion-button
          expand="full"
          type="submit"
          [disabled]="formulario.invalid"
        >
          Verificar Edad
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  
  <div *ngIf="resultado">
    <ion-text color="primary">
      <h2>{{ resultado }}</h2>
    </ion-text>
  </div>
</ion-content>
